<body>
 <p>
    <label>Enter Number</label>
    <input type="text" id="a1">   
 <p>
 <p>
   <input type="Submit" value="Calculate Square" onclick="square()">
 </p>
 <h1 id="hh"></h1>
 

 <script>
   function square()
 {
   b=parseInt(document.getElementById("a1").value)
   c=b**2
   document.getElementById("hh").innerHTML=c
 } 
console.log('2'+2-'2')
  
 </script>
